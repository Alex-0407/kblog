{% extends 'base/base.html' %}

{% block body %}
    <div class="list-group">
        {% for p in posts %}
        <a href="/{{ p.url }}.html" class="list-group-item">
            <h4 class="list-group-item-heading">{{ p.title }}</h4>
            <p class="list-group-item-text">{{ p.content|summary }}</p>
        </a>
        {% endfor %}
    </div>
{% endblock %}
