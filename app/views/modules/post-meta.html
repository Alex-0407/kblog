{% macro postMeta(post) %}
    <div class="post-meta">
        <span><i class="fa fa-user"></i> {{ post.author }}</span>
        <span><i class="fa fa-clock-o"></i> {{ post.pretty_createdAt }}</span>
        <span><i class="fa fa-eye"></i> {{ post.views }}</span>
        <span>
            {% for t in post.tags %}
            <a class="label label-info" href="/tag/{{ t }}">{{ t }}</a>
            {% endfor %}
        </span>
    </div>
{% endmacro %}
