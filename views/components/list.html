{% macro render_list(posts) %}
<div class="panel panel-default">
    <div class="panel-heading">最新文章</div>
    <div class="list-group">
        {% for post in posts %}
        <a class="list-group-item" href="/{{ post.url }}.html">{{ post.title }}</a>
        {% endfor %}
    </div>
</div>
{% endmacro %}
