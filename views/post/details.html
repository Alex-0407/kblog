{% extends "base/base.html" %}

{% block css %}
<style>
.post {
    padding: 10px;
    box-shadow: 0 0 1px 1px #eee;
    font-weight: 100;
}

.post-title {
    padding: 10px 0;
    margin: 10px 0;
    text-align: center;
    border-bottom: solid 1px #eee;
}

.post-meta {
    padding: 10px 0;
    margin-bottom: 10px;
    font-size: 12px;
    font-weight: 500;
}
.post-meta span {
    display: inline-block;
    margin-right: 10px;
}
.post-meta span .fa {
    margin-right: 4px;
}

.post-content {
}
</style>
{% endblock %}

{% block body %}
<div class="post">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="post-meta">
        <span><i class="fa fa-user"></i>{{ post.author }}</span>
        <span><i class="fa fa-clock-o"></i>{{ post.createdAt|prettyDate }}</span>
        <span><i class="fa fa-eye"></i>{{ post.views }}</span>
        <span>
            <i class="fa fa-tag"></i>
            {% for tag in post.tags %}
            <a class="label label-info" href="/tag/{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </span>
    </div>
    <div class="post-content">{{ post.content|marked|safe }}</div>
    <div>转载请注明出处：<a href="/{{ post.url }}.html">{{ post.title }}-前端日志网</a></div>
    <div id="comment">
    </div>
</div>
{% endblock %}
